<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accelerate Test Links</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    
    .links {
      display: flex;
      gap: 20px;
    }
    
    a {
      padding: 15px 25px;
      background-color: #0260E8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    
    a:hover {
      background-color: #FF0156;
    }
  </style>
</head>
<body>
  <h1>Accelerate Test Links</h1>
  <div class="links">
    <a href="/accelerate">Original Accelerate</a>
    <a href="/accelerate-n">New Accelerate Version</a>
  </div>
</body>
</html>
